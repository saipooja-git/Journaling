<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a New Post</title>
    <link rel="stylesheet" href="./Post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" style="width: 500px;" class="m-auto formDiv" id="postForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Title Here" name="postTitle">
        </div>
        <div class="mb-3">
            <label for="dayDescription" class="form-label">Describe your day</label>
            <textarea class="form-control" id="dayDescription" rows="10" name="postDescription"></textarea>
        </div>
        <button type="submit" class="btn w-100" id="postButton">Post my day</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <script>
  const form = document.getElementById('postForm');
  const postBtn = document.getElementById('postButton');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Read values by `name` (what the server receives)
    const postTitle = form.elements['postTitle']?.value?.trim();
    const postDescription = form.elements['postDescription']?.value?.trim();
    const userID = localStorage.getItem('userID');

    if (!userID) {
      alert('No userID found. Please log in again.');
      return;
    }
    if (!postTitle || !postDescription) {
      alert('Please fill in both Title and Description.');
      return;
    }

    postBtn.disabled = true;

    try {
      const response = await fetch('http://localhost:3000/newPost', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        // Ensure the keys match what your backend expects!
        body: JSON.stringify({ userID, postTitle, postDescription })
      });

      const text = await response.text();
      console.log('Status:', response.status, 'Body:', text);

      if (response.ok) {
        // Use a relative path if the page is served as a file or from a different origin
        // window.location.href = 'FeedPage.html';
        window.location.assign('/FeedPage.html');
      } else {
        alert(`Failed to post (${response.status}). Details: ${text}`);
      }
    } catch (err) {
      console.error(err);
      alert('Network error. Is the API running at http://localhost:3000?');
    } finally {
      postBtn.disabled = false;
    }
  });
</script>

</body>

</html>
