<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card login-card" style="width:500px">
        <div class="card-body text-center">
            <h1 class="card-title">Journal</h1>
            <p class="card-text">Please Login to Continue</p>
            <form action="" class="text-start" id="loginForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password">
                </div>
                <p>Don't have an account? <a href="/Registration.html">Register Here</a></p>
                <!-- <button class="btn w-100" id="LoginButton" type="submit">Login</button> -->
                <button class="btn w-100" id="LoginButton" type="submit">Login</button>
            </form>
            <!-- <a href="/FeedPage.html" class="btn w-100" id="LoginButton">Login</a> -->
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

   <script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Collect form fields
    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const response = await fetch('http://localhost:3000/userLogin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      // Handle non-200s gracefully
      const isJson = response.headers.get('content-type')?.includes('application/json');
      const payload = isJson ? await response.json() : { message: await response.text() };

      if (!response.ok) {
        alert(payload.message || `Login failed (${response.status})`);
        return;
      }

      if (!payload.userID) {
        alert('Login succeeded but userID missing in response');
        return;
      }

      localStorage.setItem('userID', payload.userID);
      window.location.href = '/FeedPage.html';
    } catch (err) {
      console.error(err);
      alert('Network or server error. Check the console for details.');
    }
  });
</script>

</body>

</html>
